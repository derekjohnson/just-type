<!DOCTYPE html>
<!--<html lang="en-GB" manifest="offline.appcache">-->
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>Just type</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
		/* Generated by Font Squirrel (http://www.fontsquirrel.com) on February 3, 2013 04:04:58 PM America/New_York */

			@font-face {
				font-family: 'SourceCodeProRegular';
				src: url('fonts/SourceCodePro-Regular-webfont.eot');
				src: url('fonts/SourceCodePro-Regular-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/SourceCodePro-Regular-webfont.woff') format('woff'),
					 url('fonts/SourceCodePro-Regular-webfont.ttf') format('truetype'),
					 url('fonts/SourceCodePro-Regular-webfont.svg#SourceCodeProRegular') format('svg');
				font-weight: normal;
				font-style: normal;

			}

			@font-face {
				font-family: 'DroidSansMonoRegular';
				src: url('fonts/DroidSansMono-webfont.eot');
				src: url('fonts/DroidSansMono-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/DroidSansMono-webfont.woff') format('woff'),
					 url('fonts/DroidSansMono-webfont.ttf') format('truetype'),
					 url('fonts/DroidSansMono-webfont.svg#DroidSansMonoRegular') format('svg');
				font-weight: normal;
				font-style: normal;

}

			body {
				color: #0a0a0a;
				background-color: #fafafa;
				font-family: SourceCodeProRegular, DroidSansMonoRegular, Consolas, monospace;
				padding: 1em;
			}
		</style>


		<script>
			document.addEventListener('DOMContentLoaded', function() {
				if('localStorage' in window) {
					var body = document.querySelector('body')
					,	save_typings = function() {
							localStorage.typings = body.innerHTML;
						}
					;

					// Check if there's something there already
					if(localStorage.typings) {
						var text = localStorage.typings;

						body.innerHTML = text;
					}

					// Save on every letter typed
					body.addEventListener('keyup',save_typings,false);
				}
			});
		</script>
	</head>

	<body contenteditable>
	</body>
</html>
