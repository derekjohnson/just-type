				doc = win.document, root = doc.documentElement,

				add = doc.addEventListener ? 'addEventListener' : 'attachEvent',
				rem = doc.addEventListener ? 'removeEventListener' : 'detachEvent',
				pre = doc.addEventListener ? '' : 'on',

				init = function(e) {
					if (e.type == 'readystatechange' && doc.readyState != 'complete') return;
					(e.type == 'load' ? win : doc)[rem](pre + e.type, init, false);
					if (!done && (done = true)) fn.call(win, e.type || e);
				},

				poll = function() {
					try { root.doScroll('left'); } catch(e) { setTimeout(poll, 50); return; }
					init('poll');
				};

				if (doc.readyState == 'complete') fn.call(win, 'lazy');
				else {
					if (doc.createEventObject && root.doScroll) {
						try { top = !win.frameElement; } catch(e) { }

					doc[add](pre + 'DOMContentLoaded', init, false);
					doc[add](pre + 'readystatechange', init, false);
					win[add](pre + 'load', init, false);

			function bindEvent(el, eventName, fn) {
				if(el.addEventListener) {
					el.addEventListener(eventName, fn, false);
				} else if(el.attachEvent) {
					el.attachEvent('on' + eventName, fn);
				}
			}

			contentLoaded(window, function() {
				if(typeof window.localStorage !== undefined) {
					var body = document.querySelector('body')
					,	save_typings = function() {
							localStorage.typings = body.innerHTML;
						}
					;

					// Check if there's something there already
					if(localStorage.typings) {
						var text = localStorage.typings;

						body.innerHTML = text;
					}

					// Save on every letter typed
					bindEvent(body, 'keyup', save_typings);
				}
			});
		</script>
