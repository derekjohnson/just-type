<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>Just type</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			body {
				font-family: monospace, serif;
				padding: 1em;
			}
		</style>


		<script>
			document.addEventListener('DOMContentLoaded', function() {
				if('localStorage' in window) {
					var body = document.querySelector('body')
					,	save_typings = function() {
							localStorage.typings = body.innerHTML;
						}
					;

					// Check if there's something there already
					if(localStorage.typings) {
						var text = localStorage.typings;

						body.innerHTML = text;
					}

					// Save on every letter typed
					body.addEventListener('keyup',save_typings,false);
				}
			});
		</script>
	</head>

	<body contenteditable>
	</body>
</html>
